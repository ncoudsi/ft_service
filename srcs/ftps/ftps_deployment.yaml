apiVersion : v1
kind : Service
metadata :
  name : ftps
  annotations:
    metallb.universe.tf/allow-shared-ip: key
spec :
  type : LoadBalancer
  selector :
    app : ftps
  ports :
  - name : ftps-commands
    port : 21
  - name : ftps-datas
    port : 1024

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
spec:
  selector :
    matchLabels :
      app : ftps
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
        - name: ftps
          image: ftps
          imagePullPolicy: Never
          ports:
            - containerPort: 21
              name: ftps-commands